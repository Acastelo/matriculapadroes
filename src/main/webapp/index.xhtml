<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="ISO-8859-1" />
		<title>Matricula XML</title>
	</h:head>
	<h:body>
		<h:form>
		<div>
			<h:outputLabel value="Nome" />
			<h:inputText value="#{alunoBean.aluno.nome}"/>
		</div>
		<div>
			<h:outputLabel value="Email" />
			<h:inputText value="#{alunoBean.aluno.email}"/>
		</div>
		<div>
			<h:outputLabel value="Telefone" />
			<h:inputText value="#{alunoBean.aluno.telefone}"/>
		</div>
		<div>
			<h:outputLabel value="CPF" />
			<h:inputText value="#{alunoBean.aluno.CPF}"/>
		</div>
		<h:commandButton value="Salvar" action="#{alunoBean.salvar}"/>
	</h:form>
	</h:body>
</html>
